<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script defer src="./dist/main.js"></script>
    
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="dataSumDisplay">
        <p id="osszszam">A felvett bolygók száma: 0</p>
        <p id="osszkor">A bolygók átlagos életkora: 0</p>
    </div>
    <form>
        <label for="bolygonevinput">Bolygó neve: </label><br>
        <input type="text" name="bolygonevinput" id="bolygonevinput"><br>
        <label for="bolygokorinput">Bolgyó életkora (év): </label><br>
        <input type="number" name="bolygokorinput" id="bolygokorinput"><br>
        <label for="bolygomeretinput">Bolygó átmérője (km, legalább 1500): </label><br>
        <input type="number" name="bolygomeretinput" id="bolygomeretinput"><br>
        <label for="bolygovizinput">Bolygót borítú vízfelület aránya (%): </label><br>
        <input type="number" name="bolygovizinput" id="bolygovizinput"><br>
        <button type="submit" id="gomb">Bolygó rögzítése</button>
        <div id="hibakdiv"></div>
    </form>
</body>
</html>
